<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Profile Component</title>
</head>
<body>
    <div class="container">
        <div class="perfil">
            <div class="nome-perfil">
                <div><img contenteditable="no" src="img/242669272_659352485028125_6390247360591099640_n.jpg" alt="Minha Imagem"></div>
                <div>
                    <h2>Nissika</h2>
                    <span><a href="https://www.instagram.com/jeannissika/" target="_blank" rel="external">@jeannissika</a></span>
                </div>
            </div>
            <div class="editar-perfil">
                <input type="button" value="Editar">
            </div>
        </div>
        <div class="estatisticas">
            <div class="projetos estatisticas-items">
                <span class="items">Projetos</span>
                <span class="numeros">27</span>
            </div>
            <div class="estrelas estatisticas-items">
                <span class="items">Estrelas</span>
                <span class="numeros">500</span>
            </div>
            <div class="seguidores estatisticas-items">
                <span class="items">Seguidores</span>
                <span class="numeros">1.524</span>
            </div>
        </div>
    </div>
</body>
</html>
